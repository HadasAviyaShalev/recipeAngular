<label class="use">{{showuser}}</label>
<body>
<input type="button" *ngIf="exist" value="注专 转" (click)="editRecipe()">
<h1 class="display-2">{{r?.recipeName}}</h1>
<h3>拽专:{{r?.categotyRecipe.name}}</h3>
<h3 style="float: right;"> : </h3>
<h3 style="direction: ltr;">{{r?.makingTime|Minit}}</h3>
<h3>专:{{r?.level|difficulty}}</h3>
<h3>转专 注:{{r?.date| date: 'dd/MM/yyyy'}}</h3>
<h3>爪专:<p *ngFor="let x of r?.ingridience">{{x}}</p></h3>
<h3>驻 :<p *ngFor="let x of r?.makingMethod">┾{{x}}</p></h3>
<h3>砖转砖:{{r?.User.name}}</h3>
<img src="../../assets/{{r.picture}}" *ngIf="r?.picture" height="300px" width="500px">
</body>
